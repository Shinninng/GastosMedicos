<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Gastos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/registro.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-700">Gestor de Gastos</h1>
      <ul class="flex space-x-6 text-indigo-600 font-medium">
        <li><a href="registro.html" class="hover:text-indigo-900">Registro</a></li>
        <li><a href="resumen-mensual.html" class="hover:text-indigo-900">Resumen General</a></li>
        <li><a href="resumen-especifico.html" class="hover:text-indigo-900">Resumen por Persona</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-md">
    <h2 class="text-xl font-semibold mb-6 text-indigo-700 text-center">Registro de Gastos</h2>
    <form id="registroForm" class="bg-white p-6 rounded-lg shadow space-y-5" novalidate>
      <div>
        <label for="integrante" class="block mb-1 font-medium text-gray-700">Integrante</label>
        <select
          id="integrante"
          name="integrante"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="" disabled selected>Seleccione un integrante</option>
                  <option value="Daniel Silvestri">Daniel Silvestri</option>
                  <option value="Liliana Bruna">Liliana Bruna</option>
                  <option value="Lucia Silvestri">Lucia Silvestri</option>
                  <option value="Juan Silvestri">Juan Silvestri</option>
                  <option value="Tiziano Silvestri">Tiziano Silvestri</option>
                  <option value="Tomas Silvestri">Tomas Silvestri</option>
                  <option value="María José">María José</option>
                  <option value="Carolina">Carolina</option>
                </select>
        <p class="mt-1 text-sm text-red-600 hidden" id="errorIntegrante">Debe seleccionar un integrante.</p>
      </div>

      <div>
        <label for="monto" class="block mb-1 font-medium text-gray-700">Monto (en $)</label>
        <input
          type="number"
          id="monto"
          name="monto"
          min="0.01"
          step="0.01"
          placeholder="Ej: 1500.50"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="errorMonto">Ingrese un monto válido mayor a 0.</p>
      </div>

      <div>
        <label for="descripcion" class="block mb-1 font-medium text-gray-700">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="3"
          placeholder="Ej: Compra de supermercado"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
        <p class="mt-1 text-sm text-red-600 hidden" id="errorDescripcion">La descripción es obligatoria.</p>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded transition"
      >
        Guardar Gasto
      </button>

      <p id="formMessage" class="text-center mt-3 font-medium"></p>
    </form>
  </main>

  <footer class="bg-white shadow-inner p-4 text-center text-gray-500 text-sm">
    &copy; 2025 Gestor de Gastos
  </footer>
</body>
</html>
