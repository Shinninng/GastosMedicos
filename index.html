<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos Médicos Familiares</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Gastos Médicos</h1>
        <form id="gastoForm">
            <div class="form-group">
                <label for="familiar">Familiar:</label>
                <select id="familiar" required>
                    <option value="" disabled selected>Selecciona un familiar</option>
                    <option value="Daniel Silvestri">Daniel Silvestri</option>
                    <option value="Liliana Bruna">Liliana Bruna</option>
                    <option value="Lucia Silvestri">Lucia Silvestri</option>
                    <option value="Juan Silvestri">Juan Silvestri</option>
                    <option value="Tiziano Silvestri">Tiziano Silvestri</option>
                    <option value="Tomas Silvestri">Tomas Silvestri</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="monto">Monto ($):</label>
                <input type="number" id="monto" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            
            <button type="submit" id="submitBtn">Registrar Gasto</button>
        </form>
    
        <div id="mensaje" class="mensaje"></div>


        <div class="nav-buttons">
            <a href="resumen.html" class="btn">Ver Resumen de Gastos</a>
                </div>
        
                <style>
                .nav-buttons {
                    margin: 20px 0;
                    text-align: center;
                }
                .btn {
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #3498db;
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                    transition: background-color 0.3s;
                }
                .btn:hover {
                    background-color: #2980b9;
                }
                </style>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
