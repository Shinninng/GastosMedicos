<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumen General de Gastos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/resumen-mensual.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-700">Gestor de Gastos</h1>
      <ul class="flex space-x-6 text-indigo-600 font-medium">
        <li><a href="index.html" class="hover:text-indigo-900">Registro</a></li>
        <li><a href="resumen-mensual.html" class="hover:text-indigo-900 font-semibold underline">Resumen General</a></li>
        <li><a href="resumen-especifico.html" class="hover:text-indigo-900">Resumen por Persona</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-4xl">
    <h2 class="text-xl font-semibold mb-6 text-indigo-700 text-center">Resumen General de Gastos</h2>

    <section class="mb-8 bg-white p-6 rounded-lg shadow max-w-md mx-auto">
      <form id="filtroForm" class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-4 sm:space-y-0">
        <label for="periodo" class="font-medium text-gray-700 whitespace-nowrap">Ver gastos de:</label>
        <select
          id="periodo"
          name="periodo"
          class="flex-grow border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          aria-label="Seleccionar periodo para resumen de gastos"
        >
          <option value="mes">Mes Actual</option>
          <option value="anio">AÃ±o Completo</option>
        </select>
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded transition"
          aria-label="Actualizar resumen"
        >
          Actualizar
        </button>
      </form>
    </section>

    <section class="bg-white p-6 rounded-lg shadow max-w-4xl mx-auto">
      <h3 class="text-lg font-semibold mb-4 text-indigo-700 text-center">Total Gastado por Integrante</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-indigo-100 text-indigo-700">
              <th class="py-3 px-4 border border-indigo-200">Integrante</th>
              <th class="py-3 px-4 border border-indigo-200">Total Gastado ($)</th>
            </tr>
          </thead>
          <tbody id="tablaResumen" class="text-gray-700">
            <tr>
              <td colspan="2" class="text-center py-6 text-gray-400 italic">Cargando datos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <p id="mensajeError" class="text-center mt-6 text-red-600 font-medium hidden"></p>
  </main>

  <footer class="bg-white shadow-inner p-4 text-center text-gray-500 text-sm">
    &copy; 2025 Gestor de Gastos
  </footer>

</body>
</html>
